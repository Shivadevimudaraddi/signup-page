<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setup - Fi:Ai Pro</title>
    <link rel="stylesheet" href="onboarding.css">
    <script src="onboarding.js"></script>
</head>
<body>
    <div class="container">
        <div class="onboarding-card">
            <!-- Progress Header -->
            <div class="progress-header">
                <div class="progress-steps">
                    <div class="step active">1</div>
                    <div class="step">2</div>
                    <div class="step">3</div>
                </div>
                <div class="progress-text">Step 1 of 3</div>
            </div>

            <!-- Form Content -->
            <div class="form-content">
                <h2>Tell us about yourself</h2>
                <p class="form-description">This helps us create a personalized fitness plan just for you.</p>

                <form id="profileForm">
                    <div class="form-grid">
                        <div class="input-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" placeholder="Enter your name" required>
                        </div>

                        <div class="input-group">
                            <label for="weight">Current Weight (kg)</label>
                            <input type="number" id="weight" placeholder="Enter your weight" required>
                        </div>

                        <div class="input-group">
                            <label for="age">Age</label>
                            <input type="number" id="age" placeholder="Enter your age" required>
                        </div>

                        <div class="input-group">
                            <label for="activityLevel">Activity Level</label>
                            <select id="activityLevel" required>
                                <option value="">Select activity level</option>
                                <option value="sedentary">Sedentary (little to no exercise)</option>
                                <option value="light">Light (exercise 1-3 times/week)</option>
                                <option value="moderate">Moderate (exercise 3-5 times/week)</option>
                                <option value="active">Active (exercise 6-7 times/week)</option>
                                <option value="very-active">Very Active (professional athlete)</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label for="height">Height (cm)</label>
                            <input type="number" id="height" placeholder="Enter your height" required>
                        </div>

                        <div class="input-group">
                            <label for="experience">Fitness Experience</label>
                            <select id="experience" required>
                                <option value="">Select experience level</option>
                                <option value="beginner">Beginner (0-6 months)</option>
                                <option value="intermediate">Intermediate (6 months - 2 years)</option>
                                <option value="advanced">Advanced (2+ years)</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="continue-btn">Continue</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/onboarding.js"></script>
</body>
</html>
